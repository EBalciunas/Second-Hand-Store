<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SecondHandStore</title>
  </head>
  <body>
    <div class="content-wrapper">
      <h1 id="name" class="item-title"></h1>
      <img id="item-img" alt="Cover" class="cover" />
      <div class="item-details">
        <h2 class="item-description" id="product-description"></h2>
        <div class="item-info">
          <h3 class="item-price" id="price"></h3>
          <h3 class="item-location" id="item-location"></h3>
        </div>
      </div>
      <div class="button-container">
        <button id="delete-btn" class="delete-item-btn">Delete Item</button>
        <button id="back-btn" class="back-to-catalog-btn">
          Back to Catalog
        </button>
      </div>
      <h4 id="warning-message" class="warning-message"></h4>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
